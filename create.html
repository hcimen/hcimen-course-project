    <h1>CREATE NEW COMIC</h1>
<form action="#">
    <label for="title">Title: </label>
    <input type="text" name="title" id="title" placeholder="Title"> <br> <br>
    
    <label for="author">Author: </label>
    <input type="text" name="author" id="author" placeholder="Author"> <br> <br> 

    <label for="publisher">Publisher: </label>
    <select name="publisher" id="publisher">
        <option value="Select" disabled selected> Select </option>
        <option value="BOOM! Box"> BOOM! Box </option>
        <option value="DC Comics"> DC Comics </option>
        <option value="Harry N. Abrams">Harry N. Abrams</option>
        <option value="Icon Books">Icon Books</option>
        <option value="Image Comics">Image Comics</option>
        <option value="Marvel">Marvel</option>
        <option value="Simon & Schuster">Simon & Schuster</option>
        <option value="Top Shelf Productions">Top Shelf Productions</option>
        <option value="VIZ Media LLC">VIZ Media LLC</option>
    </select> <br> <br>

    <label for="genre">Genre: </label>
    <input type="text" name="genre" id="genre" placeholder="Genre"> <br> <br>

    <label for="pages">Number of Pages: </label>
    <input type="number" name="pages" id="pages" placeholder="number of pages"> <br> <br>

    <label for="rating">Rating: </label>
    <input type="number" name="rating" id="rating" value="" style="width: 24px;"> <br> <br>

    <label for="synopsis">Synopsis: </label>
    <textarea name="synopsis" id="synopsis" cols="20" rows="2" placeholder="Synopsis"></textarea> <br><br><br>

    <input type="submit" value="Submit">
</form>
